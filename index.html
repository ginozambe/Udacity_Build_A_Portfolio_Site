<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">

<body>
  <div class="col-xs-12">
    <!-- Header with Profile Picture and Name -->
    <header class="row">
      <div class="col-xs-12 header">
        <div class="row">
          <div class="col-xs-12 col-sm-2 profilepic">
            <img src="img/GinoZambe.jpg" alt="profilePicture">
          </div>
          <div class="col-xs-12 col-sm-10 headertxt">
            <h1> Gino Zambelli </h1>
            <h3> Developer Portfolio</h3>
          </div>
        </div>
      </div>
    </header>
    <!-- Main row with aside -->
    <div class="row">
      <div class="col-xs-12">
        <!-- Main picutre -->
        <main class="row">
          <div class="col-xs-12">
            <img src="img/webdev.jpg" alt="MainImg">  <!-- Google.com Image -->
          </div>
        </main>
        <!-- Footer w/featured work -->
        <footer>
          <div class="row">
            <div class="col-xs-12">
              <h2>Portfolio Of Work</h2>
            </div>
          </div>
          <div class="row">
            <article class="col-xs-12 col-sm-4">
              <a href="https://github.com/ginozambelli">
                <!-- Image from my profile pictures -->
                <img src="img/about.png" alt="AboutImg">
                <h3>Portfolio Website</h3>
                <p>https://github.com/ginozambelli</p>
              </a>
            </article>
            <article class="col-xs-12 col-sm-4">
              <a href="https://github.com/ginozambelli/Cool_Img_animation">
                <!-- Image from my img project -->

                <h3>Image Aimation</h3>
                <p>https://github.com/ginozambelli/Cool_Img_animation</p>
              </a>
            </article>
            <article class="col-xs-12 col-sm-4">
              <a href="https://github.com/ginozambelli/Cool_Txt_animation">
                <!-- Image from my txt project-->
                <img src="img/txtanimation.png" alt="CoolText">
                <h3>Text Animation</h3>
                <p>https://github.com/ginozambelli/Cool_Txt_animation</p>
              </a>
            </article>
          </div>
        </footer>
      </div>
